app: nimbus-test
services:
  - name: http-test
    template: http
    image: hashicorp/http-echo
    network:
      ports:
        - 5678
    args: ["-listen=:8080", "-text=\"Hello from Nimbus!\""]

  - name: database
    template: postgres
    version: 13.3
    env:
      - name: POSTGRES_USER
        value: ${DATABASE_USER}
      - name: POSTGRES_PASSWORD
        value: ${DATABASE_PASSWORD}
    configs:
      - path: /etc/configs/default.conf
        value: |
          key=value

  - name: redis
    template: redis
